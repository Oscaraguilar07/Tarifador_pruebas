<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="/css/recuperacion.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Strike&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Cambio de Contraseña</title>
</head>
<body>
    <div class="container">
        <div class="forms">
            <div class="form login">
                <span class="title">Cambio de Contraseña</span>
                <form action="#">
                    <div class="input-field">
                        <input type="email" placeholder="Correo Electrónico" required>
                        <i class="uil uil-user icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" id="input" class="password" placeholder="Contraseña Actual" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                        <i class="material-symbols-outlined eye_open"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" id="input" class="password" placeholder="Nueva Contraseña" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                        <i class="material-symbols-outlined eye_open"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" id="input" class="password" placeholder="Confirmar Nueva Contraseña" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                        <i class="material-symbols-outlined eye_open"></i>
                    </div>
                    <div class="input-field  button">
                        <input type="button" value="Cambiar Contraseña">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="/js/cambio_contraseña.js"></script>
</body>
</html>
